<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <link rel="stylesheet" href="ls_style.css">
  <script src="https://kit.fontawesome.com/6f46657ee1.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <p>Lost password <a href="#">Click Here!</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupbtn">Sign up</button>
                <button type="button" id="signinbtn" class="disable">Sign in</button>
                <button type="button" id="guest" class="disable">Guest</button>
            </div>
        </form>
    </div>
</div>

<script>
let signupbtn = document.getElementById("signupbtn");
let signinbtn = document.getElementById("signinbtn");
let guest = document.getElementById("guest");
let nameField = document.getElementById("nameField");
let title = document.getElementById("title");

signinbtn.onclick = function(){
    nameField.style.maxHeight = "0";
    title.innerHTML = "Sign In";
    signupbtn.classList.add("disable");
    guest.classList.add("disable");
    signinbtn.classList.remove("disable");
}
signupbtn.onclick = function(){
    nameField.style.maxHeight = "60px";
    title.innerHTML = "Sign Up";
    signinbtn.classList.add("disable");
    guest.classList.add("disable");
    signupbtn.classList.remove("disable");
}
guest.onclick = function(){
    nameField.style.maxHeight = "60px";
    signinbtn.classList.add("disable");
    signupbtn.classList.add("disable");
    guest.classList.remove("disable");
}
</script>
</body>
</html>
